<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#262930"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#00d4aa" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    ODMR Pulse Sequence - Parameter Guide
  </text>
  
  <!-- Time axis -->
  <line x1="80" y1="500" x2="920" y2="500" stroke="#ffffff" stroke-width="2"/>
  <text x="500" y="520" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Arial, sans-serif">Time →</text>
  
  <!-- Channel labels -->
  <text x="50" y="130" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Laser</text>
  <text x="50" y="145" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">(AOM)</text>
  
  <text x="50" y="230" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Microwave</text>
  <text x="50" y="245" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">(MW)</text>
  
  <text x="50" y="330" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">SPD</text>
  <text x="50" y="345" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Detection</text>
  
  <text x="50" y="430" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">NV</text>
  <text x="50" y="445" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">State</text>
  
  <!-- Timeline markers -->
  <g fill="#cccccc" font-size="12" font-family="Arial, sans-serif">
    <line x1="120" y1="495" x2="120" y2="505" stroke="#cccccc"/>
    <text x="120" y="540" text-anchor="middle">0</text>
    
    <line x1="320" y1="495" x2="320" y2="505" stroke="#cccccc"/>
    <text x="320" y="540" text-anchor="middle">2000</text>
    
    <line x1="500" y1="495" x2="500" y2="505" stroke="#cccccc"/>
    <text x="500" y="540" text-anchor="middle">4000</text>
    
    <line x1="700" y1="495" x2="700" y2="505" stroke="#cccccc"/>
    <text x="700" y="540" text-anchor="middle">6000</text>
    
    <line x1="820" y1="495" x2="820" y2="505" stroke="#cccccc"/>
    <text x="820" y="540" text-anchor="middle">7000</text>
    
    <text x="500" y="560" text-anchor="middle" fill="#cccccc" font-size="10">Time (ns)</text>
  </g>
  
  <!-- Laser pulse -->
  <rect x="120" y="100" width="200" height="60" fill="#ff6b6b" fill-opacity="0.8" stroke="#ff6b6b" stroke-width="2"/>
  <text x="220" y="135" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">INITIALIZATION</text>
  
  <!-- Laser OFF period -->
  <rect x="320" y="100" width="380" height="60" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="510" y="135" text-anchor="middle" fill="#cccccc" font-size="12">OFF</text>
  
  <!-- Microwave pulse -->
  <rect x="500" y="200" width="200" height="60" fill="#9c27b0" fill-opacity="0.8" stroke="#9c27b0" stroke-width="2"/>
  <text x="600" y="235" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">MW PULSE</text>
  
  <!-- SPD Detection window -->
  <rect x="700" y="300" width="120" height="60" fill="#45b7d1" fill-opacity="0.8" stroke="#45b7d1" stroke-width="2"/>
  <text x="760" y="335" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">DETECT</text>
  
  <!-- NV State visualization -->
  <rect x="120" y="400" width="200" height="60" fill="#ffa726" fill-opacity="0.8" stroke="#ffa726" stroke-width="2"/>
  <text x="220" y="435" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">EXCITED</text>
  
  <rect x="320" y="400" width="180" height="60" fill="#66bb6a" fill-opacity="0.6" stroke="#66bb6a" stroke-width="2"/>
  <text x="410" y="435" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">RELAXING</text>
  
  <rect x="500" y="400" width="200" height="60" fill="#e91e63" fill-opacity="0.8" stroke="#e91e63" stroke-width="2"/>
  <text x="600" y="435" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">MW DRIVING</text>
  
  <rect x="700" y="400" width="120" height="60" fill="#ef5350" fill-opacity="0.8" stroke="#ef5350" stroke-width="2"/>
  <text x="760" y="435" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">READOUT</text>
  
  <!-- Parameter annotations -->
  <!-- Laser Duration -->
  <g>
    <line x1="120" y1="80" x2="320" y2="80" stroke="#00d4aa" stroke-width="2"/>
    <line x1="120" y1="75" x2="120" y2="85" stroke="#00d4aa" stroke-width="2"/>
    <line x1="320" y1="75" x2="320" y2="85" stroke="#00d4aa" stroke-width="2"/>
    <text x="220" y="70" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">Laser Duration</text>
    <text x="220" y="58" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 2000 ns)</text>
  </g>
  
  <!-- MW Delay -->
  <g>
    <line x1="320" y1="280" x2="500" y2="280" stroke="#ff9800" stroke-width="2"/>
    <line x1="320" y1="275" x2="320" y2="285" stroke="#ff9800" stroke-width="2"/>
    <line x1="500" y1="275" x2="500" y2="285" stroke="#ff9800" stroke-width="2"/>
    <text x="410" y="270" text-anchor="middle" fill="#ff9800" font-size="12" font-weight="bold">MW Delay</text>
    <text x="410" y="295" text-anchor="middle" fill="#ff9800" font-size="10">(auto: laser + 100 ns)</text>
  </g>
  
  <!-- MW Duration -->
  <g>
    <line x1="500" y1="180" x2="700" y2="180" stroke="#00d4aa" stroke-width="2"/>
    <line x1="500" y1="175" x2="500" y2="185" stroke="#00d4aa" stroke-width="2"/>
    <line x1="700" y1="175" x2="700" y2="185" stroke="#00d4aa" stroke-width="2"/>
    <text x="600" y="170" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">MW Duration</text>
    <text x="600" y="195" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 2000 ns)</text>
  </g>
  
  <!-- Detection Duration -->
  <g>
    <line x1="700" y1="380" x2="820" y2="380" stroke="#00d4aa" stroke-width="2"/>
    <line x1="700" y1="375" x2="700" y2="385" stroke="#00d4aa" stroke-width="2"/>
    <line x1="820" y1="375" x2="820" y2="385" stroke="#00d4aa" stroke-width="2"/>
    <text x="760" y="370" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">Detection Duration</text>
    <text x="760" y="395" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 1000 ns)</text>
  </g>
  
  <!-- Variable Frequency highlight -->
  <rect x="480" y="50" width="240" height="30" fill="#ffeb3b" fill-opacity="0.3" stroke="#ffeb3b" stroke-width="2" rx="5"/>
  <text x="600" y="70" text-anchor="middle" fill="#ffeb3b" font-size="14" font-weight="bold">Variable MW Frequency</text>
  
  <!-- Parameter explanation box -->
  <rect x="750" y="80" width="230" height="220" fill="#3c3c3c" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="865" y="100" text-anchor="middle" fill="#00d4aa" font-size="14" font-weight="bold">Key Parameters</text>
  
  <g fill="#ffffff" font-size="11" font-family="Arial, sans-serif">
    <text x="760" y="125">• Start Freq (GHz):</text>
    <text x="770" y="140">  Beginning of freq sweep</text>
    
    <text x="760" y="160">• Stop Freq (GHz):</text>
    <text x="770" y="175">  End of frequency sweep</text>
    
    <text x="760" y="195">• Number of Points:</text>
    <text x="770" y="210">  Frequency resolution</text>
    
    <text x="760" y="230">• MW Power (dBm):</text>
    <text x="770" y="245">  Microwave amplitude</text>
    
    <text x="760" y="265">• Repetitions:</text>
    <text x="770" y="280">  Averaging per frequency</text>
    
    <text x="760" y="300" fill="#ffeb3b">Find NV resonance at ~2.87 GHz</text>
  </g>
  
  <!-- Sequence explanation -->
  <rect x="100" y="50" width="350" height="25" fill="#4a4a4a" stroke="#888888" stroke-width="1" rx="3"/>
  <text x="275" y="67" text-anchor="middle" fill="#ffffff" font-size="11">Sequence: Laser Init → MW Drive → Detect Fluorescence</text>
</svg> 