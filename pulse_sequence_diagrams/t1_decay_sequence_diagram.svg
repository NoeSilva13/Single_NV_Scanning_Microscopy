<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#262930"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#00d4aa" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    T1 Decay Pulse Sequence - Parameter Guide
  </text>
  
  <!-- Time axis -->
  <line x1="80" y1="500" x2="920" y2="500" stroke="#ffffff" stroke-width="2"/>
  <text x="500" y="520" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Arial, sans-serif">Time →</text>
  
  <!-- Channel labels -->
  <text x="50" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Init</text>
  <text x="50" y="165" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Laser</text>
  
  <text x="50" y="250" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Readout</text>
  <text x="50" y="265" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Laser</text>
  
  <text x="50" y="350" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">SPD</text>
  <text x="50" y="365" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">Detection</text>
  
  <text x="50" y="450" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">NV</text>
  <text x="50" y="465" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">State</text>
  
  <!-- Timeline markers -->
  <g fill="#cccccc" font-size="12" font-family="Arial, sans-serif">
    <line x1="120" y1="495" x2="120" y2="505" stroke="#cccccc"/>
    <text x="120" y="540" text-anchor="middle">0</text>
    
    <line x1="250" y1="495" x2="250" y2="505" stroke="#cccccc"/>
    <text x="250" y="540" text-anchor="middle">1000</text>
    
    <line x1="550" y1="495" x2="550" y2="505" stroke="#cccccc"/>
    <text x="550" y="540" text-anchor="middle">1000 + Delay</text>
    
    <line x1="680" y1="495" x2="680" y2="505" stroke="#cccccc"/>
    <text x="680" y="540" text-anchor="middle">2000 + Delay</text>
    
    <line x1="780" y1="495" x2="780" y2="505" stroke="#cccccc"/>
    <text x="780" y="540" text-anchor="middle">2500 + Delay</text>
    
    <text x="500" y="560" text-anchor="middle" fill="#cccccc" font-size="10">Time (ns)</text>
  </g>
  
  <!-- Init Laser pulse -->
  <rect x="120" y="120" width="130" height="60" fill="#ff6b6b" fill-opacity="0.8" stroke="#ff6b6b" stroke-width="2"/>
  <text x="185" y="155" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">ON</text>
  
  <!-- Init Laser OFF period -->
  <rect x="250" y="120" width="300" height="60" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="155" text-anchor="middle" fill="#cccccc" font-size="12">OFF</text>
  
  <!-- Readout Laser pulse -->
  <rect x="550" y="220" width="130" height="60" fill="#4ecdc4" fill-opacity="0.8" stroke="#4ecdc4" stroke-width="2"/>
  <text x="615" y="255" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">ON</text>
  
  <!-- SPD Detection window -->
  <rect x="550" y="320" width="230" height="60" fill="#45b7d1" fill-opacity="0.8" stroke="#45b7d1" stroke-width="2"/>
  <text x="665" y="355" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">DETECTING</text>
  
  <!-- NV State visualization -->
  <rect x="120" y="420" width="130" height="60" fill="#ffa726" fill-opacity="0.8" stroke="#ffa726" stroke-width="2"/>
  <text x="185" y="455" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">EXCITED</text>
  
  <rect x="250" y="420" width="300" height="60" fill="#66bb6a" fill-opacity="0.6" stroke="#66bb6a" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">RELAXING</text>
  
  <rect x="550" y="420" width="130" height="60" fill="#ef5350" fill-opacity="0.8" stroke="#ef5350" stroke-width="2"/>
  <text x="615" y="455" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">GROUND</text>
  
  <!-- Parameter annotations -->
  <!-- Init Laser Duration -->
  <g>
    <line x1="120" y1="100" x2="250" y2="100" stroke="#00d4aa" stroke-width="2"/>
    <line x1="120" y1="95" x2="120" y2="105" stroke="#00d4aa" stroke-width="2"/>
    <line x1="250" y1="95" x2="250" y2="105" stroke="#00d4aa" stroke-width="2"/>
    <text x="185" y="90" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">Init Laser Duration</text>
    <text x="185" y="78" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 1000 ns)</text>
  </g>
  
  <!-- Variable Delay -->
  <g>
    <line x1="250" y1="200" x2="550" y2="200" stroke="#ffeb3b" stroke-width="3"/>
    <line x1="250" y1="195" x2="250" y2="205" stroke="#ffeb3b" stroke-width="3"/>
    <line x1="550" y1="195" x2="550" y2="205" stroke="#ffeb3b" stroke-width="3"/>
    <text x="400" y="190" text-anchor="middle" fill="#ffeb3b" font-size="14" font-weight="bold">Variable Delay (T1 Parameter)</text>
    <text x="400" y="210" text-anchor="middle" fill="#ffeb3b" font-size="11">Start: 0 ns, Stop: 10000 ns, Step: 100 ns</text>
  </g>
  
  <!-- Readout Laser Duration -->
  <g>
    <line x1="550" y1="300" x2="680" y2="300" stroke="#00d4aa" stroke-width="2"/>
    <line x1="550" y1="295" x2="550" y2="305" stroke="#00d4aa" stroke-width="2"/>
    <line x1="680" y1="295" x2="680" y2="305" stroke="#00d4aa" stroke-width="2"/>
    <text x="615" y="290" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">Readout Laser Duration</text>
    <text x="615" y="315" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 1000 ns)</text>
  </g>
  
  <!-- Detection Duration -->
  <g>
    <line x1="680" y1="400" x2="780" y2="400" stroke="#00d4aa" stroke-width="2"/>
    <line x1="680" y1="395" x2="680" y2="405" stroke="#00d4aa" stroke-width="2"/>
    <line x1="780" y1="395" x2="780" y2="405" stroke="#00d4aa" stroke-width="2"/>
    <text x="730" y="390" text-anchor="middle" fill="#00d4aa" font-size="12" font-weight="bold">Detection Duration</text>
    <text x="730" y="415" text-anchor="middle" fill="#00d4aa" font-size="10">(default: 500 ns)</text>
  </g>
  
  <!-- Parameter explanation box -->
  <rect x="750" y="80" width="230" height="200" fill="#3c3c3c" stroke="#00d4aa" stroke-width="2" rx="5"/>
  <text x="865" y="100" text-anchor="middle" fill="#00d4aa" font-size="14" font-weight="bold">Key Parameters</text>
  
  <g fill="#ffffff" font-size="11" font-family="Arial, sans-serif">
    <text x="760" y="125">• Init Laser Duration:</text>
    <text x="770" y="140">  Pumps NV to excited state</text>
    
    <text x="760" y="160">• Variable Delay:</text>
    <text x="770" y="175">  T1 relaxation time (swept)</text>
    
    <text x="760" y="195">• Readout Laser Duration:</text>
    <text x="770" y="210">  Excites remaining population</text>
    
    <text x="760" y="230">• Detection Duration:</text>
    <text x="770" y="245">  Photon counting window</text>
    
    <text x="760" y="265" fill="#ffeb3b">T1 = time for 1/e decay</text>
  </g>
  
  <!-- Timing relationship arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Auto-calculated timing note -->
  <rect x="100" y="50" width="300" height="25" fill="#4a4a4a" stroke="#888888" stroke-width="1" rx="3"/>
  <text x="250" y="67" text-anchor="middle" fill="#ffffff" font-size="11">Note: Readout and Detection delays are auto-calculated unless specified</text>
</svg> 